<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery POST request using AJAX</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("form").submit(function (eventObj) {
                eventObj.preventDefault();

                let formValue = $(this).serialize();
                let actionBtn = $(this).attr("action");

                $.post(actionBtn, formValue, function (empdata) {
                    $("#resultData").html(empdata);
                })
            })
        })
    </script>
</head>

<body>
    <form action="/php/empComment.php">
        <lablel>Your Employee Name: <input type="text" , name="empname"></lablel>
        <br />
        <label for="">Comments for imporvement:
            <textarea name="empcomment" id="" cols="30" rows="2"></textarea>
        </label>
        <input type="submit" value="send Here">
    </form>
</body>

</html>
